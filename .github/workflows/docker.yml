name: Build container

on:
  push:
    branches-ignore:
      - main  # covered by deploy-dev.yml

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - run: docker build .
